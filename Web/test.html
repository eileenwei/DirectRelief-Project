    <script type="text/javascript">
    
      var activeIndex = 0;
      var locations = [
        {
          name:"costco",
          topLeftPos:{lat: 37.421437, lng: -122.096648},
          width:0.002833,

        },
        {

          topLeftPos:{lat: 37.427504, lng: -122.082057},

        },
        {

        }      
        {
          name:"shoreline park",
          topLeftPos:{lat: 37.434115, lng: -122.095189},
          width:0.006609,
          height:0.003203,
          resourceType:"water"
        }  
        {
          name:"castro st caltrain",
          topLeftPos:{lat: 37.395530, lng: -122.078108},
          width:0.003004,
          height:0.002387,
          resourceType:"public transportation"
        }  
        {
          name:"84 bridge",
          topLeftPos:{lat: 37.506936, lng: -122.124199},
          width:0.0109,
          height:0.005583,
          resourceType:"escape route"
        }  
      ];
      
      function checkLocation( lat, lng){
        for (var i = 0; i<locations.length; i++){
          if (!locations[i].found)
          {
            if (lat >= locations[i].topLeftPos.lat &&
               lat <=locations[i].topLeftPos.lat+locations[i].height &&
               lng >= locations[i].topLeftPos.lng &&
               lng <=locations[i].topLeftPos.lng+locations[i].width){
               
               locations[i].found = true;
               return true;
            }
          }
        }
        return false;
      }
      
      function placeMarker(event){

            marker = new google.maps.Marker({position: event.latLng, map: map});
      }
      
      function initialize() {
        var mapOptions = {
          center: { lat: 37.412313, lng: -122.071638},
          zoom: 13
        };
        var map = new google.maps.Map(document.getElementById('map-canvas'),
            mapOptions);
      }
      google.maps.event.addDomListener(window, 'load', initialize);
      
    </script>
